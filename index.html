<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>订票系统</title>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    webview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: inline-flex !important;
    }
  </style>
</head>
<body>
<webview id="main" src="https://ticket.boar.moe"></webview>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')

    const remote = require('electron').remote;
    const Menu = remote.Menu;
    const MenuItem = remote.MenuItem;
    const {dialog} = require('electron').remote
    const webview =  document.getElementById("main");


    var template = [
        {
            label: '文件',
            submenu: [
                {
                    label: '关于',
                    accelerator: 'CmdOrCtrl+A',
                    click: function(item, focusedWindow) {
                        if (focusedWindow)
                            dialog.showMessageBox({title: "关于", message: "Copyright CS013-2018 ticket system group."})
                    }
                },
                {
                    label: '退出',
                    accelerator: 'CmdOrCtrl+E',
                    click: function(item, focusedWindow) {
                        if (focusedWindow)
                            focusedWindow.close();
                    }
                },
            ]
        },

        /* {
            label: '订票',
            submenu: [
                {
                    label: '车次查询',
                    accelerator: 'CmdOrCtrl+S',
                    click: function(item, focusedWindow) {
                        if (focusedWindow)
                            webview.setAttribute('src', "https://ticket.boar.moe/train/leftTicket")
                    }
                },
                {
                    label: '我的订单',
                    accelerator: 'CmdOrCtrl+O',
                    click: function(item, focusedWindow) {
                        if (focusedWindow)
                            webview.setAttribute('src', "https://ticket.boar.moe/order")
                    }
                },
            ]
        }, */
    ];

    if (process.platform == 'darwin') {
        var name = "订票系统";
        template.unshift({
            label: name,
            submenu: [
                {
                    label: 'About ' + name,
                    role: 'about'
                },
                {
                    type: 'separator'
                },
                {
                    label: 'Services',
                    role: 'services',
                    submenu: []
                },
                {
                    type: 'separator'
                },
                {
                    label: 'Hide ' + name,
                    accelerator: 'Command+H',
                    role: 'hide'
                },
                {
                    label: 'Hide Others',
                    accelerator: 'Command+Alt+H',
                    role: 'hideothers'
                },
                {
                    label: 'Show All',
                    role: 'unhide'
                },
                {
                    type: 'separator'
                },
                {
                    label: 'Quit',
                    accelerator: 'Command+Q',
                    click: function() { app.quit(); }
                },
            ]
        });
    }

    var menu = Menu.buildFromTemplate(template);
    Menu.setApplicationMenu(menu);
</script>
</body>
</html>
