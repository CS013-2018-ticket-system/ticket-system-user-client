<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>订票系统</title>
    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        webview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: inline-flex !important;
        }
    </style>
</head>
<body>
<webview id="main" src=""></webview>

<script>
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }

    document.getElementById("main").setAttribute('src', unescape(findGetParameter("url")));
</script>
</body>
</html>
